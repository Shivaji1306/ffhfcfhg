<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — SereniTea</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-6">
        <a href="#" onclick="window.parent.handlePreviewNavigation(\'index.html\'); return false;" class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-emerald-200 rounded flex items-center justify-center text-emerald-700 font-bold">ST</div>
          <span class="text-xl font-semibold">SereniTea</span>
        </a>
        <nav class="space-x-4">
          <a href="#" onclick="window.parent.handlePreviewNavigation(\'index.html\'); return false;" class="text-sm text-gray-600 hover:text-emerald-600">Home</a>
          <a href="#" onclick="window.parent.handlePreviewNavigation(\'about.html\'); return false;" class="text-sm text-gray-600 hover:text-emerald-600">About</a>
          <a href="#" onclick="window.parent.handlePreviewNavigation(\'contact.html\'); return false;" class="text-sm font-medium text-emerald-600">Contact</a>
          <a href="./index.html#products" class="text-sm text-gray-600 hover:text-emerald-600">Shop</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white rounded-lg shadow p-8">
      <h1 class="text-2xl font-extrabold">Get in touch</h1>
      <p class="text-gray-600 mt-2">Questions about our teas or orders? Send us a message.</p>

      <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <h2 class="font-semibold">Contact Info</h2>
          <p class="text-gray-600 mt-2">email: hello@serenitea.example</p>
          <p class="text-gray-600 mt-1">phone: (555) 123-TEAS</p>
          <div class="mt-6">
            <img src="{{unsplash: cozy tea shop interior with jars of tea on shelves}}" alt="Tea shop" class="w-full rounded shadow" />
          </div>
        </div>

        <form id="contactForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium">Name</label>
            <input type="text" id="name" class="mt-1 w-full rounded border-gray-200 shadow-sm" required />
          </div>
          <div>
            <label class="block text-sm font-medium">Email</label>
            <input type="email" id="email" class="mt-1 w-full rounded border-gray-200 shadow-sm" required />
          </div>
          <div>
            <label class="block text-sm font-medium">Message</label>
            <textarea id="message" rows="5" class="mt-1 w-full rounded border-gray-200 shadow-sm" required></textarea>
          </div>
          <div>
            <button type="submit" class="px-4 py-2 bg-emerald-600 text-white rounded">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="mt-12 bg-white border-t">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex flex-col md:flex-row justify-between items-center">
      <div class="text-sm text-gray-600">© 2025 SereniTea</div>
      <div class="mt-4 md:mt-0 text-sm text-gray-600">We reply within 2 business days</div>
    </div>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      if (!name || !email || !message) {
        alert('Please fill out all fields.');
        return;
      }
      // Demo behaviour: just show confirmation
      alert('Thanks ' + name + '! Your message has been received.');
      document.getElementById('contactForm').reset();
    });
  </script>
</body>
</html>
